  <section class="partida"
  :class="partida.abierta? 'partidaAbierta': 'partidaCerrada'">
    <div class="contenedorPartidas">
      <br>
        <h3 class="mx-auto">{{partida.names[0]}}</h3>
      <br>
          <h1>{{((partida.jugador_1 != '') && (partida.jugador_2 != '')) ? options[partida.jugador_1]: ''}}</h1>
          <h1>{{((partida.jugador_1 != '') && (partida.jugador_2 != '')) ? options[partida.jugador2]: ''}}</h1>
      <br>
          <router-link :to="'/sala/' + partida.id"><p class="pStyle05">Juego</p></router-link>  
      <br>
  </div>
  </section>
