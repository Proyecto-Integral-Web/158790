<section
class="contBloque"
:class="hasErrors ? 'animated tada': ''"
>
<header>
  <div class="logo"></div>
</header>
<section class="col ">
  <h3>Iniciar sesion</h3>
  <AlertsComponent
    :error="hasErrors"
    :message="errMessage"
  >

  </AlertsComponent>
  <div class="contenEntrada">
    <p>Correo</p>
    <input
      type="email"
      placeholder="olivia.jhonson@oliv.co.m"
      class="form-control"
      v-model="usuario.email"
      @keypress="hasErrors = false"
    />
  </div>
  <div class="mb-2">
    <p>Contraseña</p>
    <input
      type="password"
      placeholder="Contraseña"
      class="form-control"
      v-model="usuario.password"
      @keypress.enter="login"
    />
  </div>
  <p>¿Contraseña olvidada? <router-link
      :to="{name: 'SignUp'}"
      :class="$route.name=='about'?'btn':''"
    >Reiniciala aquí</router-link>
  </p>
  <input
    type="button"
    value="Entrar"
    class="btn btn-block btn-rosa"
    @click="login"
  />
  <br />
  <input type="checkbox" /> Receurdame
  <div class="contRedesAlternativas">
    <h5>
      <router-link
        :to="{name: 'SignUp'}"
        :class="$route.name=='SignUp'?'btn':'' "
      >¡¡¡Registrate!!!</router-link>
    </h5>
    <div class="logoRed Face"></div>
    <div class="logoRed Twitter"></div>
  </div>
</section>
</section>
