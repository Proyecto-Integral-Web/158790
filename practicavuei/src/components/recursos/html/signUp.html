<section
class="contBloque"
:class="hasErrors? 'animated tada': ''"
>
<header>
  <div class="logo"></div>
</header>
<section class="col ">
  <AlertsComponent
    :error="hasErrors"
    :message="errMessage"
  ></AlertsComponent>
  <h3>Registrarse</h3>
  <div class="contenEntrada">
    <p>Nombre de usuario</p>
    <input
      type="email"
      placeholder="Correo"
      class="form-control"
      v-model="usuario.email"
    />
  </div>
  <div class="contenEntrada">
    <p>Correo electronico</p>
    <input
      type="text"
      placeholder="Nombre"
      class="form-control"
      v-model="usuario.nombre"
    />
  </div>
  <div class="mb-2">
    <p>Contraseña</p>
    <input
      type="password"
      placeholder="Contraseña"
      class="form-control"
      v-model="usuario.password"
      @keypress.enter="signUp"
    />
  </div>
  <input
    type="button"
    value="Registrarse"
    class="btn btn-block btn-rosa"
    @click="signUp"
  />
  <br />
  <input type="checkbox" /> Receurdame
  <div class="contRedesAlternativas">
    <h5>Entra con tus redes sociales</h5>
    <div class="logoRed Face"></div>
    <div class="logoRed Twitter"></div>
  </div>
</section>
</section>
