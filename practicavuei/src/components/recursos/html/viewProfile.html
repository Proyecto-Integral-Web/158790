<section class="contBloquePerfil">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
    <header>
      <div class="logo"></div>
    </header>
    
    <section class="col colPerfil">
      <!--<div class="fotoPerfil"><img
          :src="photoURL"
          :srcset="usuario.photoURL"
          class="fotoPerfil"
        /></div>-->
      <br> 
      <h3>{{usuario.displayName}}</h3> 
      <br>
      <input
        type="url"
        :placeholder="usuario.photoURL || 'gravatar.com/user'"
        class="form-control"
        v-model="photoURL"
      />
      <br>
      <div class="contenEntrada">
        <p class="pStyle">Correo</p>
        <input
          type="email"
          placeholder="olivia.jhonson@oliv.co.m"
          class="form-control"
          v-model="usuario.email"
        />
      </div>
      <div class="contenEntrada">
        <p class="pStyle">Usuario</p>
        <input
          type="text"
          placeholder="nombre mostrado"
          class="form-control"
          v-model="displayName"
        />
      </div>
      <div class="contenEntrada">
        <p class="pStyle">Contraseña</p>
        <input
          type="password"
          placeholder="Contraseña"
          class="form-control"
          @keypress.enter="updateData"
        />
      </div>
      <div class="contenEntrada">
        <p class="pStyle">Celular</p>
        <input
          type="cellpbhone"
          placeholder="(656) 123 4567"
          class="form-control"
          v-model="phoneNumber"
        />
      </div>
      <input
        type="button"
        value="Actualizar"
        class="btn btn-block btn-rosa"
        @click="updateData"
      />
      <br />
    </section>
  </section>
